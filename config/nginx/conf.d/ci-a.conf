server {
    listen 80;
    server_name ci-a.local;

    root /srv/www/ci-a/public;
    index index.php index.html;

    access_log /var/log/nginx/ci-a.access.log;
    error_log /var/log/nginx/ci-a.error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php7.4-fpm.sock;
    }

    location ~ /\.ht {
        deny all;
    }
}
